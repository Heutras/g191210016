    <body id="body"></body>
        <div class="konteynır">
            <div class="btn-konteynır">
                <div class="btn">
                    <button id="close">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="open">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div id="login">
                <a href="login/index.html"><img src="https://www.iconsdb.com/icons/preview/green/account-login-xxl.png" id="login-logo" alt="login"/></a>

            <div class="contents">
                <!-- Wrapper container -->
<div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form action="index.html" method="post" id="contactForm" name="fform" novalidate>
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
        <small></small>
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
        <small></small>
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
        <small></small>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn-primary btn-lg" type="submit">Submit</button>
        <button class="btn-danger btn-lg" type="reset">Clear</button>
      </div>
  
    </form>
  
  </div>
